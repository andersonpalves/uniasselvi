<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Usu√°rios com JPA</title>
</h:head>
<h:body>
   <!-- exemplo simplificado -->
	<h:form>
	  <h:panelGrid columns="2">
	    <h:outputLabel value="Nome:" for="nome"/>
	    <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
	
	    <h:outputLabel value="Email:" for="email"/>
	    <h:inputText id="email" value="#{usuarioBean.usuario.email}" />
	  </h:panelGrid>
	
	  <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form usuariosTable"/>
	</h:form>
	
	<p:dataTable id="usuariosTable" value="#{usuarioBean.usuarios}" var="u">
	  <p:column headerText="ID"><h:outputText value="#{u.id}" /></p:column>
	  <p:column headerText="Nome"><h:outputText value="#{u.nome}" /></p:column>
	  <p:column headerText="Email"><h:outputText value="#{u.email}" /></p:column>
	</p:dataTable>

</h:body>
</html>
